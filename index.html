<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de CUM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1 class="text-center" title="Coeficiente de Unidades de Mérito">Calculadora de CUM</h1>
        <form @submit.prevent="calcularCUM">
            <div class="form-row align-items-end mb-3">
                <div class="col-12 col-md-3">
                    <label for="materiaNombre">Nombre de la Materia</label>
                    <input type="text" class="form-control" v-model="nuevaMateria.nombre" placeholder="Ingrese el nombre">
                </div>
                <div class="col-6 col-md-3">
                    <label for="materiaNota">Nota</label>
                    <input type="number" step="0.01" class="form-control" v-model="nuevaMateria.nota" placeholder="Ingrese la nota">
                </div>
                <div class="col-6 col-md-3">
                    <label for="materiaUV">Unidades Valorativas (UV)</label>
                    <input type="number" class="form-control" v-model="nuevaMateria.uv" placeholder="UV">
                </div>
                <div class="col-12 col-md-3">
                    <button type="button" class="btn btn-primary btn-block" @click="agregarMateria">Agregar</button>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Calcular CUM</button>
        </form>

        <div class="mt-4" v-if="materias.length > 0">
            <h2>Materias Añadidas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Nota</th>
                        <th>UV</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(materia, index) in materias" :key="index">
                        <td>{{ materia.nombre }}</td>
                        <td>{{ materia.nota }}</td>
                        <td>{{ materia.uv }}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" @click="eliminarMateria(index)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-danger btn-block" @click="eliminarTodasMaterias">Eliminar Todas</button>
        </div>

        <div id="cumResult" class="mt-4 text-center" v-if="cum !== null">
            Tu CUM es: {{ cum.toFixed(2) }}
            <span v-if="cum >= 7" class="text-success">. Felicidades, puedes egresar.</span>
            <span v-else class="text-danger">. Necesitas someterte a refuerzo académico.</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
